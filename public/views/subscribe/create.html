  <!-- Begin page content -->
  <section data-ng-controller="SubscribesController">
      <div class="row">
       
        <div class="col-lg-12 text-center v-center">
          
          <h1>Coming Soon</h1>
          <p class="lead">We are working hard to get the wesite online as soon as possible.</p>
          
          <br><br><br>
          
		<form class="form-horizontal" role="form" data-ng-submit="create()" method="post">
		<fieldset>
		
		<!-- Form Name -->
		<legend>Subscribe</legend>
		
		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="name"></label>
		  <div class="controls">
		    <input id="name" name="name" data-ng-model="name" type="text" placeholder="Enter Name" class="input-xlarge" required="">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="email"></label>
		  <div class="controls">
		    <input id="email" name="email" type="text" data-ng-model="email" placeholder="Enter Email Address" class="input-xlarge" required="">
		    
		  </div>
		</div>
		
		<!-- Button -->
		<div class="control-group">
		  <label class="control-label" for="subscribe"></label>
		  <div class="controls">
		    <button type='submit' id="subscribe" name="subscribe" class="btn btn-primary">Subscribe</button>
		  </div>
		</div>
		
		</fieldset>
		</form>
        </div>
        
      </div> <!-- /row -->
              <p></p>
      
</section>
